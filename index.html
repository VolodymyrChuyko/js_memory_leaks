<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Hello, memory leaks!</h1>
    <script>

    </script>

    <button onclick="createContainer()">Create a container</button>
    <button onclick="removeContainer()">Remove a container</button>
    <button onclick="addSomeParagraph()">Add some paragraph</button>
    <button onclick="addTrickyParagraph()">Add tricky paragraph</button>

    <script>
        function createContainer()
        {
            if (document.getElementById('container'))
                return;

            const container = document.createElement('div');
            container.setAttribute('id', 'container');
            document.body.appendChild(container);
        }

        function removeContainer()
        {
            const container = document.getElementById('container');
            if (container)
                container.remove();
        }

        function addSomeParagraph()
        {
            const container = document.getElementById('container');
            if (!container)
                return

            const newParagraph = document.createElement('p');
            newParagraph.textContent = 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione atque debitis perspiciatis. Labore nesciunt reiciendis voluptatum ipsam nihil, sit quia. Perferendis assumenda fugit aspernatur voluptatum. Vero consequatur deleniti quasi itaque';
            container.appendChild(newParagraph);
        }

        function addTrickyParagraph()
        {
            const container = document.getElementById('container');
            if (!container)
                return

            newParagraph = document.createElement('p');
            newParagraph.textContent = 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione atque debitis perspiciatis. Labore nesciunt reiciendis voluptatum ipsam nihil, sit quia. Perferendis assumenda fugit aspernatur voluptatum. Vero consequatur deleniti quasi itaque';
            container.appendChild(newParagraph);
        }

    </script>
